<!DOCTYPE html>
<html lang="en" class="theme-dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="container is-max-tablet mt-6">
        <div id="setup">
            <!--<div id="name-input">
                <label class="label">Enter your name:</label>
                <input class="input" type="text" id="student-name" placeholder="Your name" required>
            </div>-->
           <div class="field">
            <label class="label">あそびかた：</label>
                <ul>
                    <li>30秒以内に___に当てはまる単語を選びましょう。</li>
                    <li>答えがわからなかったら、「わからない」を選んで次の問題に進みましょう。</li>
                    <li>BP3以上：選択肢の下にある意味をヒントとして使いましょう。</li>
                </ul>
            <img class="mt-3" src="images/instructions.png" alt="Instructions for the game">
            <hr>
                <label class="label">Choose a book:</label>
                <div class="control">
                    <div class="select">
                        <select id="level-select">
                            <option value="">Choose a book</option>
                            <option value="1">BP1 Little Bear</option>
                            <option value="2">BP2 Mouse Tales</option>
                            <option value="3">BP3 The Wonderful Wizard of Oz</option>
                            <option value="4">BP4 The Adventures of Tom Sawyer</option>
                            <option value="5">BP5 Oliver Twist</option>
                            <option value="6">BP6 A Dream Come True</option>
                            <option value="7">BP7 The Canterville Ghost</option>
                            <option value="8">BP8 A Christmas Carol</option>
                            <option value="9">BP9 Great Expectations</option>
                            <option value="10">BP10 Silas Marner</option>
                            <option value="11">BP9 Reading for the Real World Intro</option>
                            <option value="12">BP10 Reading for the Real World 1</option>
                            <option value="13">BP11 Reading for the Real World 2</option>
                            <option value="14">BP12 Reading for the Real World 3</option>
                        </select>
                    </div>
                </div>
            </div>
            <button id="start-test" class="button is-link">Start</button>
        </div>
        <div id="test-container" style="display: none;">
            <img id="question-image" style="display:none;" alt="Question Image">
            <h2 id="question"></h2>
            <div id="options"></div>
            <div id="definition" style="display:none;"></div>
            <div class="mt-2" id="timer">Time left: <span id="time"></span></div>
        </div>
        <div id="results" style="display: none;">
            <p class="is-size-3">Your score: <span id="score"></span>/10</p>
            <button class="button is-primary mt-4" id="retry">Take the test again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
